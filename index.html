<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Piplup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="piplup">
      <div class="head">
        <div class="shadow-head"></div>
        <div class="eye">
          <div class="eyeball">
            <div class="shadow"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="shadow-small"></div>
          </div>
        </div>
        <div class="nose">
          <div class="nose1"></div>
          <div class="nose2"></div>
        </div>
        <div class="beak">
          <div class="beak-top">
            <div class="shadow"></div>
          </div>
          <div class="beak-bottom"></div>
        </div>
      </div>
      <div class="neck">
        <div class="neck-shadow"></div>
        <div class="neck-left"></div>
        <div class="neck-right"></div>
      </div>
      <div class="back"></div>
      <div class="tail">
        <div class="tail-left"></div>
        <div class="tail-right"></div>
      </div>
      <div class="body">
        <div class="left-hand"></div>
        <div class="front-left"></div>
        <div class="front-right"></div>
      </div>
      <div class="right-hand"></div>
      <div class="foot-left">
        <div class="line-1"></div>
        <div class="line-2"></div>
      </div>
      <div class="foot-right">
      <div class="line-1"></div>
      <div class="line-2"></div>
    </div>
    </div>
  </div>
</body>
</html>
